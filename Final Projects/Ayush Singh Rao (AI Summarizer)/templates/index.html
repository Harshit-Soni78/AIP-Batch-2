<!DOCTYPE html>
<html>
<head>
    <title>AI Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #summary {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Summarizer</h1>
        <input type="text" id="url" placeholder="Enter article URL or YouTube link">
        <button onclick="summarizee()">Summarize</button>
        <p id="summary"></p>
    </div>
    <script>
        function summarizeArticle() {
            const url = document.getElementById('url').value;
            fetch('/summarize', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('summary').innerText = data.summary || data.error;
            });
        }
    </script>
</body>
</html>
